<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars Trivia</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="back-img"></div>
    <div class="h-contatiner">
      <h1>Star Wars Trivia</h1>
    </div>
    <div class="sel-container">
      <label for="char-1">Character 1</label>
      <select id="char-1">
        <option value="null" selected disabled>Choose your character</option>
        <option value="1">Luke Skywalker</option>
        <option value="2">C-3PO</option>
        <option value="3">R2-D2</option>
        <option value="4">Darth Vader</option>
        <option value="5">Leia Organa</option>
        <option value="6">Owen Lars</option>
        <option value="7">Beru Whitesun lars</option>
        <option value="8">R5-D4</option>
        <option value="9">Biggs Darklighter</option>
        <option value="10">Obi-Wan Kenobi</option>
      </select>
      <label for="char-2">Character 2</label>
      <select id="char-2">
        <option value="null" selected disabled>Choose your character</option>
        <option value="1">Luke Skywalker</option>
        <option value="2">C-3PO</option>
        <option value="3">R2-D2</option>
        <option value="4">Darth Vader</option>
        <option value="5">Leia Organa</option>
        <option value="6">Owen Lars</option>
        <option value="7">Beru Whitesun lars</option>
        <option value="8">R5-D4</option>
        <option value="9">Biggs Darklighter</option>
        <option value="10">Obi-Wan Kenobi</option>
      </select>
      <button class="showBtn">Show</button>
    </div>

    <div class="dataWrapper">
      <div class="data1"></div>
      <div class="data2"></div>
    </div>

    <div class="infoWrapper hidden">
      <div class="info1"></div>
      <div class="info2"></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
